<!-- onpremweb/community/templates/community/post_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'community:post_detail' post.pk %}">Cancel</a>
{% endblock %}
