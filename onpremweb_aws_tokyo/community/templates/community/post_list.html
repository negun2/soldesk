<!-- onpremweb/community/templates/community/post_list.html -->
{% extends "base.html" %}
{% block content %}
  <h1>Community</h1>
  <a href="{% url 'community:post_create' %}">New Post</a>
  <ul>
    {% for post in posts %}
    <li>
      <a href="{% url 'community:post_detail' post.pk %}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
