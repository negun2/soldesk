<!-- onpremweb/community/templates/base.html -->
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>{% block title %}On-Premise Web{% endblock %}</title></head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a> |
    <a href="{% url 'community:post_list' %}">Community</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'community:post_create' %}">New Post</a> |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
</nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
