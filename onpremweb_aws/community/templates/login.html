<!-- onpremweb/community/templates/login.html -->
{% extends "base.html" %}
{% block content %}
  <h2>로그인</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
  </form>
  <p>아직 회원이 아니신가요? <a href="{% url 'signup' %}">회원가입</a></p>
+ <p><a href="{% url 'community:post_list' %}">커뮤니티 바로가기</a></p>
{% endblock %}
