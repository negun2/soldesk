# ansible_env_ready.yml
---
- name: Setup Base System and Dependencies (Multi-OS)
  hosts: localhost
  gather_facts: yes
  become: yes

  vars:
    # 공통 변수
    sqlite_download_url: "https://raw.githubusercontent.com/negun2/soldesk/main/files/sqlite-snapshot-202505171106.tar.gz"
    sqlite_downloaded_filename: "sqlite-snapshot-202505171106.tar.gz"
    sqlite_download_dest_dir: "/tmp/sqlite_downloaded"
    sqlite_install_prefix: "/usr/local"

    # OS별 변수 파일 다운로드 URL 및 경로
    os_vars_base_url: "https://raw.githubusercontent.com/negun2/soldesk/refs/heads/main/vars"
    current_vars_download_user_home: "{{ lookup('env', 'HOME') }}" # 플레이북 실행 컨텍스트의 HOME
    downloaded_vars_dir: "{{ current_vars_download_user_home }}/downloaded_vars_play1"

    ius_release_rpm_url: "https://repo.ius.io/ius-release-el7.rpm" # EPEL/IUS는 유용할 수 있음

  tasks:
    # --- OS별 변수 다운로드 및 로드 ---
    - name: Create directory for downloaded OS vars files
      file:
        path: "{{ downloaded_vars_dir }}"
        state: directory
        mode: '0755'

    - name: Download OS-specific var files from GitHub
      get_url:
        url: "{{ os_vars_base_url }}/{{ item }}"
        dest: "{{ downloaded_vars_dir }}/{{ item }}"
        mode: '0644'
      loop:
        - "RedHat.yml"
        - "Debian.yml"
      ignore_errors: yes

    - name: Read RedHat vars file content
      slurp:
        src: "{{ downloaded_vars_dir }}/RedHat.yml"
      register: redhat_vars_file_b64
      when: ansible_os_family == "RedHat"
      ignore_errors: yes

    - name: Set facts from RedHat vars file
      set_fact:
        "{{ item.key }}": "{{ item.value }}"
      loop: "{{ (redhat_vars_file_b64.content | b64decode | from_yaml | default({})) | dict2items }}"
      when: ansible_os_family == "RedHat" and redhat_vars_file_b64.content is defined and redhat_vars_file_b64.content != ""
      no_log: true

    - name: Read Debian vars file content
      slurp:
        src: "{{ downloaded_vars_dir }}/Debian.yml"
      register: debian_vars_file_b64
      when: ansible_os_family == "Debian"
      ignore_errors: yes

    - name: Set facts from Debian vars file
      set_fact:
        "{{ item.key }}": "{{ item.value }}"
      loop: "{{ (debian_vars_file_b64.content | b64decode | from_yaml | default({})) | dict2items }}"
      when: ansible_os_family == "Debian" and debian_vars_file_b64.content is defined and debian_vars_file_b64.content != ""
      no_log: true

    # --- 기본 패키지 설치 ---
    - name: Install IUS Community repository (RedHat family only, for other packages if needed)
      yum:
        name: "{{ ius_release_rpm_url }}"
        state: present
        disable_gpg_check: yes
      when: ansible_os_family == "RedHat"

    - name: Install base packages (RedHat family)
      yum:
        name:
          - epel-release
          - python3
          - python3-pip
          - gcc
          - "{{ python_dev_package_name | default(omit) }}" # From RedHat.yml (e.g., python3-devel)
          - "{{ apache_package_name | default(omit) }}"    # From RedHat.yml (e.g., httpd)
          - "{{ apache_dev_package_name | default(omit) }}" # From RedHat.yml (e.g., httpd-devel)
          #- "{{ mod_wsgi_package_name_system | default(omit) }}" # From RedHat.yml (e.g., python3-mod_wsgi) - pip으로 설치하므로 없어도 무방
          - "{{ python_virtualenv_package_name | default(omit) }}" # From RedHat.yml (e.g., python3-virtualenv)
          - wget
          - "{{ readline_dev_package_name | default(omit) }}" # From RedHat.yml
          - "{{ zlib_dev_package_name | default(omit) }}"     # From RedHat.yml
          - "{{ libffi_dev_package_name | default(omit) }}"     # From RedHat.yml
          - "{{ libssl_dev_package_name | default(omit) }}"     # From RedHat.yml
          - "{{ policycoreutils_package_name | default('policycoreutils-python') }}" # From RedHat.yml, 없으면 기본값
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install base packages (Debian family)
      apt:
        name:
          - python3
          - python3-pip
          - gcc
          - "{{ python_dev_package_name | default(omit) }}" # From Debian.yml
          - "{{ apache_package_name | default(omit) }}"    # From Debian.yml
          - "{{ apache_dev_package_name | default(omit) }}" # From Debian.yml
          - "{{ mod_wsgi_package_name_system | default(omit) }}" # From Debian.yml - pip으로 설치하므로 없어도 무방
          - "{{ python_virtualenv_package_name | default(omit) }}" # From Debian.yml
          - wget
          - "{{ readline_dev_package_name | default(omit) }}" # From Debian.yml
          - "{{ zlib_dev_package_name | default(omit) }}"     # From Debian.yml
          - "{{ libffi_dev_package_name | default(omit) }}"     # From Debian.yml
          - "{{ libssl_dev_package_name | default(omit) }}"     # From Debian.yml
          - "{{ apparmor_utils_package_name | default(omit) }}" # From Debian.yml
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: Install acl package for using ACLs (RedHat family)
      yum:
        name: acl
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install acl package for using ACLs (Debian family)
      apt:
        name: acl
        state: present
      when: ansible_os_family == "Debian"

    # --- SQLite 소스 컴파일 및 설치 (시스템 레벨) ---
    - name: Create download and extraction directory for SQLite
      file:
        path: "{{ sqlite_download_dest_dir }}"
        state: directory
        mode: '0755'

    - name: Download SQLite source from GitHub
      get_url:
        url: "{{ sqlite_download_url }}"
        dest: "{{ sqlite_download_dest_dir }}/{{ sqlite_downloaded_filename }}"
        mode: '0644'
      register: sqlite_download_status
      until: sqlite_download_status is succeeded
      retries: 3
      delay: 5

    - name: Unarchive SQLite source
      unarchive:
        src: "{{ sqlite_download_dest_dir }}/{{ sqlite_downloaded_filename }}"
        dest: "{{ sqlite_download_dest_dir }}"
        remote_src: yes # 파일이 이미 원격지에 있으므로
      register: sqlite_unarchive_result

    - name: Configure SQLite
      command: "./configure --prefix={{ sqlite_install_prefix }} --enable-shared --enable-fts5"
      args:
        chdir: "{{ sqlite_unarchive_result.dest }}/{{ sqlite_downloaded_filename | basename | regex_replace('.tar.gz$', '') }}"
      changed_when: false

    - name: Compile SQLite
      command: "make -j{{ ansible_processor_vcpus | default(1) }}"
      args:
        chdir: "{{ sqlite_unarchive_result.dest }}/{{ sqlite_downloaded_filename | basename | regex_replace('.tar.gz$', '') }}"
      changed_when: false

    - name: Install SQLite
      command: "make install"
      args:
        chdir: "{{ sqlite_unarchive_result.dest }}/{{ sqlite_downloaded_filename | basename | regex_replace('.tar.gz$', '') }}"

    - name: Configure dynamic linker run-time bindings for SQLite
      copy:
        content: "{{ sqlite_install_prefix }}/lib"
        dest: /etc/ld.so.conf.d/sqlite3-custom.conf
        mode: '0644'
      notify: Run ldconfig

    - name: Clean up SQLite download and extraction directory
      file:
        path: "{{ sqlite_download_dest_dir }}"
        state: absent

    - name: Clean up downloaded OS vars directory from Play 1
      file:
        path: "{{ downloaded_vars_dir }}"
        state: absent

  handlers:
    - name: Run ldconfig
      command: ldconfig
      become: yes

# --- 두 번째 플레이: Setup Django Web Environment (Multi-OS) ---
- name: Setup Django Web Environment (Multi-OS)
  hosts: localhost
  become: yes # 플레이 기본 권한 상승
  gather_facts: yes

  vars:
    # --- Django 프로젝트 소유자 정보 (Ansible 연결 사용자 기준) ---
    target_project_user: "{{ ansible_user_id }}"
    target_project_user_home: "{{ ansible_user_dir }}"

    # --- Python 실행 파일 (시스템 기본 python3 사용) ---
    python_executable: "python3"

    # --- 프로젝트 경로 및 설정 ---
    django_project_name: "onpremweb"
    django_project_app_dirname: "{{ django_project_name }}_app" # 프로젝트 파일이 실제 위치할 디렉토리
    project_base_dir: "{{ target_project_user_home }}"
    project_root_dir: "{{ project_base_dir }}/{{ django_project_app_dirname }}"
    venv_dir: "{{ project_root_dir }}/venv"
    django_project_config_name: "onprem_project_config" # Django 설정 디렉토리 이름
    django_version: "3.2.25"

    # --- Apache 관련 변수 (OS별 vars 파일에서 로드된 값 사용) ---
    # apache_user, apache_group, apache_conf_dir, apache_sites_enabled_dir, apache_service_name, apache_log_dir
    # 등은 첫 번째 플레이에서 set_fact로 설정되었거나, OS별 vars 파일에 정의되어 있어야 함.
    apache_conf_template_download_url: "https://raw.githubusercontent.com/negun2/soldesk/main/templates/django_onpremweb.conf.j2"
    apache_conf_template_downloaded_filename: "django_onpremweb.conf.j2"
    server_name_ip: "{{ ansible_default_ipv4.address if ansible_default_ipv4.address is defined else '127.0.0.1' }}"
    apache_wsgi_daemon_name: "{{ django_project_name }}_daemon"

  tasks:
    # --- 프로젝트 디렉토리 생성 (소유자는 target_project_user) ---
    - name: Ensure project base directory (user's home) exists
      file:
        path: "{{ project_base_dir }}"
        state: directory
        owner: "{{ target_project_user }}"
        group: "{{ target_project_user }}" # 사용자와 동일한 그룹으로 설정
        mode: '0755' # rwxr-xr-x

    - name: Ensure project root directory exists
      file:
        path: "{{ project_root_dir }}"
        state: directory
        owner: "{{ target_project_user }}"
        group: "{{ target_project_user }}"
        mode: '0755' # rwxr-xr-x

    # --- 가상 환경 생성 및 패키지 설치 (target_project_user 권한으로) ---
    - name: Create Python virtual environment with system python3
      command: "{{ python_executable }} -m venv {{ venv_dir }}"
      args:
        creates: "{{ venv_dir }}/bin/activate" # 이미 존재하면 실행 안 함
      become: yes # root로 전환 후
      become_user: "{{ target_project_user }}" # target_project_user 권한으로 실행

    - name: Install wheel in virtual environment
      pip:
        name: wheel
        virtualenv: "{{ venv_dir }}"
      become: yes
      become_user: "{{ target_project_user }}"

    - name: Install Django, mod_wsgi, and pysqlite3-binary
      pip:
        name:
          - "django=={{ django_version }}"
          - mod_wsgi
          - pysqlite3-binary # SQLite 버전 문제 해결용
        virtualenv: "{{ venv_dir }}"
      become: yes
      become_user: "{{ target_project_user }}"

    - name: Check SQLite version in venv (after installing pysqlite3-binary)
      command: >
        {{ venv_dir }}/bin/python -c
        "import sqlite3;
        print('Python sqlite3 module version: %s' % sqlite3.sqlite_version);
        conn = sqlite3.connect(':memory:');
        cursor = conn.cursor();
        cursor.execute('select sqlite_version()');
        db_version = cursor.fetchone()[0];
        print('Actual SQLite DB engine version in use: %s' % db_version);
        conn.close()"
      register: sqlite_version_check_venv
      changed_when: false
      become: yes
      become_user: "{{ target_project_user }}"

    - name: Debug SQLite version in venv
      debug:
        msg:
          - "{{ sqlite_version_check_venv.stdout_lines[0] }}"
          - "{{ sqlite_version_check_venv.stdout_lines[1] }}"

    # --- Apache mod_wsgi 설정 (root 권한) ---
    - name: Ensure mod_wsgi module is loaded and configured in Apache (RedHat family)
      blockinfile:
        path: "/etc/httpd/conf.modules.d/00-wsgi-custom.conf"
        block: |
          LoadModule wsgi_module modules/mod_wsgi_python3.so
          WSGISocketPrefix /var/run/wsgi
        create: yes
        owner: root
        group: root
        mode: '0644'
      when: ansible_os_family == "RedHat"
      notify: Restart Apache

    - name: Create WSGI socket directory (RedHat family)
      file:
        path: /var/run/wsgi
        state: directory
        owner: "{{ apache_user }}" # OS별 apache 사용자 (from vars)
        group: "{{ apache_group }}" # OS별 apache 그룹 (from vars)
        mode: '0755'
      when: ansible_os_family == "RedHat"

    - name: Set SELinux context for WSGI socket directory (RedHat family)
      sefcontext:
        target: '/var/run/wsgi(/.*)?'
        setype: httpd_var_run_t
        state: present
      when: ansible_os_family == "RedHat" and ansible_selinux.status == "enabled"
      notify: Restore wsgi socket dir SELinux context

    - name: Determine and Enable wsgi module (Debian family)
      block:
        - name: Check for wsgi_py3 module availability (Debian family)
          stat: path="/etc/apache2/mods-available/wsgi_py3.load"
          register: wsgi_py3_load_file_stat
        - name: Check for wsgi (generic) module availability (Debian family) - fallback
          stat: path="/etc/apache2/mods-available/wsgi.load"
          register: wsgi_load_file_stat
          when: not wsgi_py3_load_file_stat.stat.exists
        - name: Set correct wsgi module name for a2enmod (Debian family)
          set_fact:
            apache_wsgi_module_name_debian: >-
              {%- if wsgi_py3_load_file_stat.stat.exists -%}wsgi_py3
              {%- elif wsgi_load_file_stat.stat.exists -%}wsgi
              {%- else -%}{%- endif -%}
        - name: Enable wsgi module on Debian family
          command: "a2enmod {{ apache_wsgi_module_name_debian }}"
          args:
            creates: "/etc/apache2/mods-enabled/{{ apache_wsgi_module_name_debian }}.load"
          when: apache_wsgi_module_name_debian is defined and apache_wsgi_module_name_debian != ""
          notify: Restart Apache
          changed_when: true # a2enmod는 보통 변경 시 0을 반환. creates로 멱등성 확보.
      when: ansible_os_family == "Debian"

    # --- Django 프로젝트 생성 및 설정 (target_project_user 권한으로) ---
    - name: Create Django project
      command: "{{ venv_dir }}/bin/django-admin startproject {{ django_project_config_name }} ."
      args:
        chdir: "{{ project_root_dir }}"
        creates: "{{ project_root_dir }}/manage.py"
      become: yes
      become_user: "{{ target_project_user }}"

    - name: Configure Django settings
      lineinfile:
        path: "{{ project_root_dir }}/{{ django_project_config_name }}/settings.py"
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        insertafter: "{{ item.insertafter | default(omit) }}"
        insertbefore: "{{ item.insertbefore | default(omit) }}"
        create: no # 파일은 이미 startproject로 생성됨
      loop:
        - { regexp: "^ALLOWED_HOSTS = .*", line: "ALLOWED_HOSTS = ['*']" }
        - { regexp: "^# import os", line: "import os", insertbefore: "^BASE_DIR = .*" }
        - { regexp: "^STATIC_URL = .*", line: "STATIC_URL = '/static/'", insertafter: "^BASE_DIR = .*" }
        - { regexp: "^STATIC_ROOT = .*", line: "STATIC_ROOT = BASE_DIR / 'staticfiles'", insertafter: "STATIC_URL = '/static/'" }
        - { regexp: "^MEDIA_URL = .*", line: "MEDIA_URL = '/media/'", insertafter: "STATIC_ROOT = BASE_DIR / 'staticfiles'" }
        - { regexp: "^MEDIA_ROOT = .*", line: "MEDIA_ROOT = BASE_DIR / 'mediafiles'", insertafter: "MEDIA_URL = '/media/'" }
      become: yes # root로 파일 수정
      # become_user: "{{ target_project_user }}" # 또는 이 사용자로 수정

    - name: Ensure Django settings.py ownership and permissions
      file:
        path: "{{ project_root_dir }}/{{ django_project_config_name }}/settings.py"
        owner: "{{ target_project_user }}"
        group: "{{ target_project_user }}"
        mode: '0644' # rw-r--r--

    - name: Create staticfiles and mediafiles directories
      file:
        path: "{{ project_root_dir }}/{{ item }}"
        state: directory
        owner: "{{ target_project_user }}"
        group: "{{ target_project_user }}"
        mode: '0755' # rwxr-xr-x
      loop:
        - staticfiles
        - mediafiles
      # become: yes (플레이 기본값, owner/group 명시)

    - name: Collect static files
      command: "{{ venv_dir }}/bin/python manage.py collectstatic --noinput"
      args:
        chdir: "{{ project_root_dir }}"
      become: yes
      become_user: "{{ target_project_user }}"
      environment:
        PYTHONPATH: "{{ project_root_dir }}"
        DJANGO_SETTINGS_MODULE: "{{ django_project_config_name }}.settings"

    # --- Apache 접근을 위한 권한 설정 (root 권한) ---
    #- name: Ensure Apache group can access project_owner's home directory path
      #file:
        #path: "{{ item }}"
        #mode: '0711' # u=rwx, g=x, o=x (Apache가 디렉토리 탐색 가능하도록)
                     # 또는 'g+x'를 사용하여 그룹 실행 권한만 추가 (더 안전할 수 있음)
        #state: directory
      #loop: # <--- 수정된 부분
        #- "/home"  # /home 디렉토리에 적용 (만약 project_base_dir이 항상 /home 아래라면)
        #- "{{ project_base_dir }}" # 사용자 홈 디렉토리에 적용 (예: /home/vagrant)
      #when: "project_base_dir.startswith('/home')" # /home 아래인 경우에만 실행 (다른 경로면 이 태스크 조정 필요)
      #become: yes # 이 태스크는 root 권한으로 실행되어야 함

    - name: Set ACLs for Apache to access project directories
      acl:
        path: "{{ item.path }}"
        entity: "{{ apache_group }}" # OS별 Apache 그룹 (from vars)
        etype: group
        permissions: "{{ item.permissions }}"
        state: present
        recursive: "{{ item.recursive | default(false) }}"
      loop:
        - { path: "{{ project_base_dir }}", permissions: "x", recursive: false }
        - { path: "{{ project_root_dir }}", permissions: "rX", recursive: true }
        - { path: "{{ venv_dir }}", permissions: "rX", recursive: true }
      when: ansible_os_family != "Darwin" # acl 패키지 필요 (yum/apt로 설치)

    # --- Apache 가상 호스트 설정 (root 권한) ---
    - name: Download Apache config template to /tmp on VM
      get_url:
        url: "{{ apache_conf_template_download_url }}"
        dest: "/tmp/{{ apache_conf_template_downloaded_filename }}"
        mode: '0644'

    - name: Deploy Apache virtual host configuration for Django
      template:
        src: "/tmp/{{ apache_conf_template_downloaded_filename }}" # VM 내의 /tmp 경로
        remote_src: yes # src가 원격지 경로임을 명시
        dest: "{{ apache_conf_dir }}/{{ django_project_name }}.conf" # OS별 Apache 설정 디렉토리 (from vars)
        owner: root
        group: root
        mode: '0644'
      notify: Restart Apache
      #vars:
        #apache_wsgi_daemon_name: "{{ apache_wsgi_daemon_name }}"
        #apache_user: "{{ apache_user }}"
        #apache_group: "{{ apache_group }}"
        #venv_dir: "{{ venv_dir }}" # 사용자 홈 밑의 venv 경로
        #project_root_dir: "{{ project_root_dir }}" # 사용자 홈 밑의 프로젝트 경로
        #project_base_dir: "{{ project_base_dir }}" # 사용자 홈 경로 (템플릿에서 사용 시)
        #server_name_ip: "{{ server_name_ip }}"
        #django_project_name: "{{ django_project_name }}"
        #django_project_config_name: "{{ django_project_config_name }}"
        #apache_log_dir: "{{ apache_log_dir }}" # OS별 Apache 로그 디렉토리 (from vars)

    - name: Clean up downloaded Apache template file from /tmp
      file:
        path: "/tmp/{{ apache_conf_template_downloaded_filename }}"
        state: absent

    # --- Debian 사이트 활성화/비활성화, Apache 서비스 시작 (root 권한) ---
    - name: Disable default Apache site (Debian family only)
      command: a2dissite 000-default.conf
      args:
        removes: "{{ apache_sites_enabled_dir }}/000-default.conf" # OS별 경로 (from vars)
      when: ansible_os_family == "Debian" and apache_sites_enabled_dir is defined and apache_sites_enabled_dir != ""
      notify: Restart Apache
      register: disable_default_site_result
      changed_when: "'disabled' in disable_default_site_result.stdout"
      ignore_errors: yes

    - name: Enable Apache site for Django (Debian family only)
      command: "a2ensite {{ django_project_name }}"
      args:
        creates: "{{ apache_sites_enabled_dir }}/{{ django_project_name }}.conf" # OS별 경로 (from vars)
      when: ansible_os_family == "Debian" and apache_sites_enabled_dir is defined and apache_sites_enabled_dir != ""
      notify: Restart Apache
      changed_when: true

    - name: Ensure Apache service is enabled and running
      service:
        name: "{{ apache_service_name }}" # OS별 서비스 이름 (from vars)
        state: started
        enabled: yes

    # --- SELinux 설정 (root 권한) ---
    - name: Configure SELinux for Apache serving from user home (RedHat family only)
      block:
        - name: Ensure policycoreutils package is installed for semanage/sefcontext
          yum:
            name: "{{ policycoreutils_package_name | default('policycoreutils-python') }}" # OS별 vars 또는 기본값
            state: present
          when: policycoreutils_package_name is defined and policycoreutils_package_name != ""

        - name: Allow httpd to access project files in user home (SELinux context)
          sefcontext:
            target: "{{ project_root_dir }}(/.*)?" # 사용자 홈 밑의 프로젝트 경로
            setype: httpd_sys_content_t
            state: present
          notify: Restore SELinux context

        - name: Allow httpd to write to media directory (SELinux context)
          sefcontext:
            target: "{{ project_root_dir }}/mediafiles(/.*)?" # 사용자 홈 밑의 미디어 경로
            setype: httpd_sys_rw_content_t
            state: present
          notify: Restore SELinux context

        - name: Allow httpd to access user home directories (SELinux boolean)
          seboolean:
            name: httpd_enable_homedirs
            state: yes
            persistent: yes

        - name: Allow httpd to make network connections (if needed for DB, external APIs, etc.)
          seboolean:
            name: httpd_can_network_connect
            state: yes
            persistent: yes
      when: ansible_os_family == "RedHat" and ansible_selinux.status == "enabled"
      ignore_errors: yes # SELinux 관련 오류 발생 시 플레이북 중단 방지 (디버깅 필요)

  handlers:
    - name: Restart Apache
      service:
        name: "{{ apache_service_name }}"
        state: restarted
      become: yes

    - name: Restore SELinux context
      command: "restorecon -Rv {{ project_root_dir }}" # 사용자 홈 밑의 프로젝트 경로
      when: ansible_os_family == "RedHat" and ansible_selinux.status == "enabled"
      become: yes

    - name: Restore wsgi socket dir SELinux context
      command: "restorecon -Rv /var/run/wsgi"
      when: ansible_os_family == "RedHat" and ansible_selinux.status == "enabled"
      become: yes
