<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}OnPremWeb{% endblock %}</title>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">커뮤니티</a> |
    {% if user.is_authenticated %}
      안녕하세요, {{ user.username }} |
      <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}">로그인</a> |
      <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
