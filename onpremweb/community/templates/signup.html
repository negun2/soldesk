<!-- onpremweb/onpremweb/templates/signup.html -->

{% extends "base.html" %}

{% block content %}
  <h2>회원가입</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">가입하기</button>
  </form>
  <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
{% endblock %}
